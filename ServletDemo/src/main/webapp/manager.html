<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="Styles/stylesProfile.css" >
	<script src="scripts/managerLogin.js"></script>
	
	 
</head>
<body>

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<div class="profile-usertitle-name" id="username">
					</div>
					<img src="https://static.change.org/profile-img/default-user-profile.svg" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-job" id="fullname">
					</div>
					<div class="profile-usertitle-job" id="managerId">
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
				<form action="logout" method="get">
					<input type="submit" class="btn btn-success btn-sm" value="logout"/>
				</form>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<!-- <li class="active" id="allReim">
						<a href="#"> 
						<i class="glyphicon glyphicon-home"></i>
							All Reimbursements </a> 
						</li> -->
						<li id="viewEmployees">
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							View Employees </a>
						</li>
						<!-- <li id= "approvedReim">
							<a href="#">
							<i class="glyphicon glyphicon-ok"></i>
							Approved Reimbursements </a> -->
						</li>
					</ul>
					</div>
					</div>
						<hr>

	
				<!-- END MENU -->
		</div>
		
		<div class="col-md-9">
            <div class="profile-content">
			   <table class="table table-hover" id="reim">
	  			<thead class="thead-dark">
	   				 <tr id="row">
	   				 <th>Employee_ID</th>
	   				 <th>First Name</th>
	   				 <th>Last Name</th>
	   				 <th>Username</th>
	   				 <th>Manager_ID</th>
	   				 </tr>
	 				 </thead>
	  			<tbody id="RowForBody">
	  				</tbody>
					</table>
            </div>
            <hr>
                  
		</div>
		
	</div>
</div>
<br>
<br>
		
</body>
</html>
